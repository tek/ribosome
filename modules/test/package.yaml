name: ribosome-test
version: 0.2.2.0
synopsis: test helpers for ribosome
description: Please see the README on GitHub at <https://github.com/tek/ribosome-hs>
github: "tek/ribosome-hs"
license: OtherLicense
license-file: LICENSE
author: "Torsten Schmits"
maintainer: "tek@tryp.io"
copyright: "2019 Torsten Schmits"
category: Neovim
build-type: Simple

dependencies:
- HTF
- base >= 4.7 && < 5
- chiasma
- cornea
- data-default
- directory
- exceptions
- filepath
- free
- messagepack
- mtl
- nvim-hs
- process
- resourcet
- ribosome
- text
- transformers
- typed-process
- unix
- unliftio
- unliftio-core
- monad-control

default-extensions:
- AutoDeriveTypeable
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadFailDesugaring
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeSynonymInstances
- UnicodeSyntax
- ViewPatterns

library:
  source-dirs: lib
