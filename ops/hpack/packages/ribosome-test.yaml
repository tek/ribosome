name: ribosome-test
synopsis: test helpers for ribosome
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  generated-other-modules:
    Paths_ribosome_test

extra-source-files:
  - readme.md

dependencies:
  - hedgehog
  - name: ribosome
    mixin:
      - hiding (Ribosome.Prelude)
      - (Ribosome.Prelude as Prelude)
  - tasty
  - tasty-hedgehog

tests:
  ribosome-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: ribosome
        mixin:
          - hiding (Ribosome.Prelude)
          - (Ribosome.Prelude as Prelude)
      - ribosome-test
